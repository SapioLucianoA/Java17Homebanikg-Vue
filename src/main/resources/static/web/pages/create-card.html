<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/create-card.css">
  <link rel="shortcut icon" href="../assets/img/Favicon.png" type="image/x-icon">
  <title>Capybank |  create-card</title>
</head>

<body>
  <div id="app">
    <div class="div-vh">
      <div class="index-header">
        <h1 class="d-none">Capybank</h1>
        <img src="../assets/img/Capybank.png" alt="capybank logo" class="logo align-self-center ms-1">
        <nav class="navbar navbar-expand-sm ">
          <div class="container-fluid me-1">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./accounts.html">Accounts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./cards.html">Cards</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" @click="logOut">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="div-form">
        <form class="formulary" @submit.prevent="newCard">
          <h2>Select the type</h2>
          <div class="form-radios">
            
            <div class="radios-radio">
              <input class="form-check-input" type="radio" value="CREDIT" name="cardType" v-model="type" id="CREDIT">
              <label  class="form-check-label ms-1" for="CREDIT">Credit</label>
            </div>
            <div class="radios-radio">
              <input  class="form-check-input" type="radio" value="DEBIT" name="cardType" v-model="type" id="DEBIT">
              <label class="form-check-label ms-1" for="DEBIT">Debit</label>
            </div>
          </div>
          <h2>Select the color</h2>
          <select class="form-select" aria-label="Card Color Select" v-model="color">
            <option class="text-center" value=""> Select the card color </option>
            <option class="text-center"  value="SILVER">Silver</option>
            <option class="text-center"  value="GOLD">Gold</option>
            <option class="text-center"  value="TITANIUM">Platinum</option>
          </select>
          <button type="submit" class="button" >Create</button>
        </form>
        <div>

        </div>
      </div>
    </div>
  </div>




    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../javascript/create-card.js" ></script>
</html>
